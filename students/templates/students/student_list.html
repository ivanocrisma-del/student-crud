{% extends 'students/base.html' %}
{% block content %}

<form method="get" action="{% url 'students:list' %}">
    <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<table border="1" cellspacing="0" cellpadding="6" width="100%" style="border-collapse: collapse; text-align: left;">
    <thead style="background-color: #f9f9f9;">
        <tr>
            <th style="width: 25%;">Name</th>
            <th style="width: 10%;">Age</th>
            <th style="width: 35%;">Course</th>
            <th style="width: 15%;">Year</th>
            <th style="width: 15%;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.year_level }}</td>
            <td>
                <a href="{% url 'students:edit' student.id %}" style="color: #0000EE;">Edit</a> |
                <a href="{% url 'students:delete' student.id %}" style="color: #0000EE;">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" style="text-align: center;">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
